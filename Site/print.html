<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressao</title>
    <link rel="stylesheet" href="sitest.css">

</head>
<body id="print">
    
    <div id="impressao">
        <h1>Quantas Folhas ?</h1>
        <input type="number" id="folhas">
        <input type="button" value="calcular" onclick="calcular()">
    </div>
    <div id="home"> 
        <button id="home">
            <img src="home.png">
        </button>
    </div>

<script >
    function calcular(){
    var folhas = document.getElementById("folhas");
    var impressao = document.getElementById
    ('impressao');
    var x = Number(folhas.value);
    var agua = x*10;
    var arvore = x*(1/100);
    impressao.innerHTML = `É mesmo necessário? Você utilizará ${agua}L de Água, e ${arvore} Arvores`
        }

</script>


</body>
</html>
